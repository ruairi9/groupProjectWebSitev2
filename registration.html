<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Manager Registration</title>
    <link rel="stylesheet" href="cssCode.css">
    
</head>
<body>
    <div class="container">
        <h1>Fund Manager Registration</h1>

        <form id="register-form">
            <input type="text" id="nameRegister" placeholder="Name" required>
            <input type="email" id="loginEmailRegister" placeholder="Email" required>
            <input type="password" id="userPasswordRegister" placeholder="Password" required>
            <button type="submit">Register</button>
          </form>
          
        <p>Already have an account? <a href="login.html">Login here</a></p>

    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
