<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Manager Registration</title>
    <link rel="stylesheet" href="cssCode.css">
    
</head>
<body>
    <div class="container">
        <h1>Fund Manager Registration</h1>

        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="nameRegister" placeholder="Enter your Name" required>

            <label for="user_email">Email:</label>
            <input type="email" id="loginEmailRegister" placeholder="Enter your email" required>

            <label for="user_password">Password:</label>
            <input type="password" id="userPasswordRegister" placeholder="Enter your password" required>

            <button id = "register" type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p>go home?<a href="home_page.html">Home page</a></p>

    </div>

    <script type="module" src="index.js"></script>

</body>
</html>
