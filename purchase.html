<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Purchase with PayPal</title>
  <link rel="stylesheet" href="cssCode.css">
  <script src="https://www.paypal.com/sdk/js?client-id=AY1d0u_iESDdYU33W_iyojkoT_4hOYppjjhtmBDgeNymLJRwm8MZZOF9i3R90HNtzXqoLszOiIwuS12c&components=buttons"></script></head>
<body>
  <form id="purchaseForm">
    <label for="clientSelect">Select Client:</label>
    <select id="clientSelect">
      <option value="">Select a client</option>
    </select>
    <label for="assetType">Asset Type:</label>
    <select id="assetType">
      <option value="">Select asset type</option>
      <option value="stocks">Stocks</option>
      <option value="crypto">Crypto</option>
    </select>
    <label for="assetName">Asset Name:</label>
    <select id="assetName">
      <optgroup label="Shares" class="shares-options">
        <option value="nvidia" data-price="">NVIDIA</option>
        <option value="android" data-price="">Android</option>
        <option value="apple" data-price="">Apple</option>
        <option value="microsoft" data-price="">Microsoft</option>
        <option value="amazon" data-price="">Amazon</option>
        <option value="tesla" data-price="">Tesla</option>
        <option value="alphabet" data-price="">Alphabet (Google)</option>
        <option value="meta" data-price="">Meta Platforms</option>
        <option value="broadcom" data-price="">Broadcom</option>
        <option value="amd" data-price="">AMD</option>
      </optgroup>
      <optgroup label="Crypto" class="crypto-options">
        <option value="bitcoin" data-price="">Bitcoin</option>
        <option value="ethereum" data-price="">Ethereum</option>
        <option value="solana" data-price="">Solana</option>
      </optgroup>
    </select>
    <label for="assetPrice">Asset Price (â‚¬):</label>
    <input type="number" id="assetPrice" placeholder="Price will auto-fill" readonly required>
    <label for="assetQuantity">Quantity:</label>
    <input type="number" id="assetQuantity" placeholder="Enter quantity" required>
  </form>
  <div id="paypal-button-container"></div>
  <p id="purchaseStatus"></p>

  <script type="module" src="main.js"></script>
</body>
</html>
