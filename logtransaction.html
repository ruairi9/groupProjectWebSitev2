<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Manager Registration</title>
    <link rel="stylesheet" href="cssCode.css">
    
</head>
<body>
    <div class="container">
        <h1>Fund Manager Registration</h1>

        <form id="transactionform">
            <input type="text" id="transaction" placeholder="enter a stock investment" required>
            <input type="text" id="amountofmoney" placeholder="enter the amount invested in $" required>
            <input type="text" id="organisationinvested" placeholder="enter the organisation you invested in" required>
            <p>enter the date of invested</p>
            <input type="date" id="dateofinvested" placeholder="enter the date of invested" required>
            <button type="submit">add transaction</button>
          </form>
          
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
